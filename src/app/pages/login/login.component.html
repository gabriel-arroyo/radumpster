<app-background>
    <app-navbar logo="../../../assets/images/logo-lg.png"></app-navbar>
    <app-section-title>Login</app-section-title>
    <app-form-container>
        <app-text-input label="Email:"></app-text-input>
        <app-text-input type="password" label="Password:"></app-text-input>
        <app-error-message [active]="true">Incorrect credentials. Please Verify</app-error-message>
        <a class="forgot" href="/reset">Forgot your password?</a>
        <app-button>Login</app-button>
        <p>You dont have an account? Please <a href="/register">Register</a></p>
    </app-form-container>
</app-background>
