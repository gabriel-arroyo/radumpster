<app-navbar logo="../../../assets/images/logo-lg.png"></app-navbar>
<app-background>

  <app-section-title>Get a Quote</app-section-title>
  <app-form-container>
    <form [formGroup]="quoteForm" (ngSubmit)="onSubmit(quoteForm.value)">
      <div class="form-group">
        <app-responsive-row class="margin-row1">
          <!-- <app-text-label label="Dumpster Type:" text="{{dumpsterType}}"></app-text-label> -->
          <app-select-input [options]="dumpsters" option="{{dumpsterType}}" label="Dumpster Type:"></app-select-input>
          <app-date-range (changeStart)="onChangeStartDate($event)" (changeEnd)="onChangeEndDate($event)" label="Date:">
          </app-date-range>
        </app-responsive-row>
        <div class="row2">
          <app-text-input class="location" label="Location:" (change)="onChange($event)" (input)="onInput($event)">
          </app-text-input>
        </div>
      </div>
      <app-map-container>
        <img class="map" src="../../../assets/images/map.png" alt="map" />
      </app-map-container>
      <app-quote-result [available]=true [total]="20"></app-quote-result>
    </form>
  </app-form-container>
</app-background>
