<app-navbar logo="../../../assets/images/logo-lg.png"></app-navbar>
<div class="container">
  <div class="title">Get a Quote</div>
  <div class="gradient">
    <div class="quote-container">
      <form [formGroup]="quoteForm" (ngSubmit)="onSubmit(quoteForm.value)">
        <div class="form-group">
          <div class="row">
            <label for="location" class="center"
              >Location:
              <input type="text" id="location" formControlName="location" />
            </label>
          </div>
          <div class="row">
            <label for="startDate" class="center"
              >Date:
              <input type="text" id="startDate" formControlName="startDate" />
            </label>
            <label for="dumpsterType" class="center"
              >Dumpster Type:
              <input
                type="text"
                id="dumpsterType"
                formControlName="location"
              />
            </label>
          </div>
        </div>
        <div class="map-container">
          <div class="gradient-2">
            <img class="map" src="../../../assets/images/map.png" alt="map" />
          </div>
        </div>
        
        <div class="bottom">
          <app-button text="Submit" size="sm"></app-button>
          <div *ngIf="messageActive" class="message">{{ message }}</div>
          <div class="gradient-2 gradient-sm">
            <div class="total" *ngIf="total > 0">Total: $ {{ total }}</div>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
