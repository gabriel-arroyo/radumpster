<div class="bar">
  <div class="container">
    <label for="location">Location: <input type="text" id="location"></label>
    <label for="date">Date: <input type="date" id="date" name="date"></label>
    <label for="dumpster">Dumpster type:
      <select>
        <option *ngFor="let dumpster of dumpsters">{{dumpster.title}}</option>
      </select></label>
    <button (click)="onQuote()">Go</button>
  </div>
  <div class="close" (click)="onClose()">x</div>
</div>
